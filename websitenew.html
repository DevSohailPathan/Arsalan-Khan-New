<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        body{
            margin: 0%;
            padding: 0%;
        }
        /* main */
        .main-container {
            height: 100vh;
            width: 100vw;
            background-color: rgb(236, 227, 227);
        }

        .header {
            height: 12%;
            width: 90%;
            background-color: violet;
            margin-left: 70px;
            position: fixed;
            display: flex;
            flex-direction: row;
        }

        .sbox {
            background-color: rgb(255, 255, 255);
            height: 100%;
            width: 13%;
        }

        .bbox {
            background-color: rgb(255, 255, 255);
            height: 100%;
            width: 63%;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: last baseline;
            gap: 40px;
            font-size: 20px;


        }

        .mbox {
            background-color: rgb(255, 255, 255);
            height: 100%;
            width: 25%;
            display: flex;
            align-items: center;
            justify-content: center;
           
        }

        img {
            padding-left: 10px;
            padding-top: 13px;
            width: 110px;

        }
        button{
            width: 230px;
            height: 40px;
             font-size: 17px;
             border-radius: 20px;
             color: white;
             background-color: tomato;
             border: none;
        }
        .search{
          
            height: 30px;
            width: 30px;
        }
    </style>
</head>

<body>
    <!-- main -->
    <div class="main-container">
        <br>
        <div class="header">
            <div class="sbox"><img src="https://brandcurb.com/wp-content/uploads/brandcurb-logo.webp" alt=""></div>
            <div class="bbox">
                <div class="name">Website</div>
                <div class="name">SEO</div>
                <div class="name">Branding</div>
                <div class="name">PPC</div>
                <div class="name">About us</div>
                <div class="name">Blog</div>
                <div class="name">Contact us</div>
                <div class="name"> <img class="search " src="https://www.iconpacks.net/icons/2/free-search-icon-2903-thumb.png" alt=""></div>
                <div class="name"><img class="search" src="https://static.thenounproject.com/png/4020631-200.png" alt=""></div>
            </div>
            <div class="mbox"><button>Book a free Consulation</button></div>


        </div>
    </div>
</body>

</html>
